<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <main>
      <section class="profile">
        <div class="profile_top">
          <a class="badge">PRO</a>
          <div class="profile_info">
            <div class="profile_img">
              <img src="./img/profile.jpg" alt="Profile" />
            </div>
            <h1 class="name">Symon Sami</h1>
            <h2 class="city">Kushtia</h2>
            <p class="about">User Interface Designer and front-end developer</p>
            <div class="btn_box">
              <a class="btn active_btn">Message</a>
              <a class="btn">Following</a>
            </div>
          </div>
        </div>
        <div class="profile_bottom">
          <h1>Skills</h1>
          <div class="skill_box">
            <div class="skill">UI/ UX</div>
            <div class="skill">Front End Developer</div>
            <div class="skill">HTML</div>
            <div class="skill">CSS</div>
            <div class="skill">Javascript</div>
            <div class="skill">Node</div>
            <div class="skill">React</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
